<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form method="#">
      <p>Nombre: <input type="text" required autofocus /></p>
      <p>Correo electrónico: <input required type="email" maxlength="50" /></p>
      <p>URL: <input type="text" placeholder="Url de tu página" /></p>
      <p>Fecha: <input type="date" /></p>
      <p>Tiempo: <input type="time" /></p>
      <p>Fecha y hora: <input type="datetime-local" /></p>
      <p>Mes: <input type="month" /></p>
      <p>Semana: <input type="week" /></p>
      <p>Número (-10 a 10): <input type="number" min="-10" max="10" step="1" /></p>
      <p>Teléfono: <input type="tel" /></p>
      <p>Término de búsqueda: <input type="search" /></p>
      <p>Color Favorito: <input type="color" name="favcolor" /></p>

      <p><input type="button" value="Enviar" /></p>
    </form>
  </body>
</html>
